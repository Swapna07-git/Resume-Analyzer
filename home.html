<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
        <h1 class="text-center mb-4">Resume Analyzer</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Resume (PDF):</label>
                <input type="file" class="form-control" name="resume" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Paste Job Description:</label>
                <textarea name="jd" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">üîç Analyze</button>
        </form>
    </div>
</body>
</html>
